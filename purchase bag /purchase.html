<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>


    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col"><h4><b>Shopping Cart</b></h4></div>
                    </div>
                </div>    
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="images/room-6.png"></div>
                        <div class="col">
                            <div class="row text-muted">Room</div>
                            <div class="row">Cotton Double room</div>
                        </div>
                        <div class="col">
                            1
                        </div>
                        <div class="col">&euro; 44.00 <span class="close">&#10005;</span></div>
                    </div>
                </div>
                <div class="row">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="images/room-7.png"></div>
                        <div class="col">
                            <div class="row text-muted">Room</div>
                            <div class="row">Twin room</div>
                        </div>
                        <div class="col">
                            1
                        </div>
                        <div class="col">&euro; 44.00 <span class="close">&#10005;</span></div>
                    </div>
                </div>
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="images/room-8.png"></div>
                        <div class="col">
                            <div class="row text-muted">Room</div>
                            <div class="row">Triple room</div>
                        </div>
                        <div class="col">
                            1
                        </div>
                        <div class="col">&euro; 44.00 <span class="close">&#10005;</span></div>
                    </div>
                </div>
                <div class="back-to-shop"><a href="#">&leftarrow;</a><span class="text-back">Back to shop</span></div>
            </div>
            <div class="col-md-4 summary">
                <div><h5><b>Summary</b></h5></div>
               
                <div class="row" style="padding: 3vh 0;">
                    <div class="col" style="padding-left:7;">3 Items</div>
                </div>
                <form>
                    <p>PAYMENT METHODE </p>
                    <select><option class="text-muted">Pay at the hotel</option><option class="text-muted">Pay with credit card</option> </select>            
                </form>
                <hr>
                <div class="row" style="padding: 1vh 0;">
                    <div class="col">TOTAL PRICE</div>
                    <div class="col text-right">&euro; 137.00</div>
                </div>
                <button class="btn">CHECKOUT</button>
            </div>
        </div>
        
    </div>
</body>
</html>
